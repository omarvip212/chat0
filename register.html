<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد - Love Chat</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="auth-container">
        <h2>تسجيل حساب جديد</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            <div id="error-message" class="error-message" style="display: none; color: red;"></div>
            <button type="submit" class="btn-primary">تسجيل</button>
        </form>
        <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
    </div>

    <!-- ترتيب السكربتات مهم جداً -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <script type="module" src="js/appwrite-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
