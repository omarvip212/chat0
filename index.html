<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Chat</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Love Chat</h1>
        <div id="user-info">
            <span id="username">مرحباً</span>
            <button id="logout-btn">تسجيل خروج</button>
        </div>

        <button id="create-room" class="btn-primary">إنشاء غرفة جديدة</button>
        <div class="join-room">
            <input type="text" id="room-code" placeholder="أدخل كود الغرفة">
            <button id="join-room">انضمام</button>
        </div>

        <div id="active-rooms"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/appwrite@13.0.1/dist/esm/sdk.js";
        window.Appwrite = { Client };
    </script>
    <script type="module" src="js/appwrite-config.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
